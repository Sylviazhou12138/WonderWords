<!doctype html>
<html>
    <head>
        <style>
            body {
                width: 300px;
                padding: 15px;
                background: #202124;
                color: #fff;
                font-family: sans-serif;
            }
            h2 {
                margin-top: 0;
                font-size: 16px;
                color: #8ab4f8;
            }
            input {
                width: 100%;
                padding: 8px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #5f6368;
                background: #303134;
                color: #fff;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 8px;
                background: #8ab4f8;
                border: none;
                border-radius: 4px;
                color: #202124;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover {
                background: #aecbfa;
            }
            .status {
                margin-top: 10px;
                font-size: 12px;
                color: #9aa0a6;
            }
        </style>
    </head>
    <body>
        <h2>WonderWords Settings</h2>
        <label for="apiKey">Gemini API Key:</label>
        <input
            type="password"
            id="apiKey"
            placeholder="Paste API Key here..."
        />
        <button id="saveBtn">Save Key</button>
        <div class="status" id="status"></div>
        <script src="popup.js"></script>
    </body>
</html>
